# Global flags for initializer
global.debug = true
global.production = false

# PEPPOL Directory URL
mp.r2d2.directory.baseurl = http://directory.central.toop/pd

# Use DNS from SML?
mp.r2d2.usedns = false

# Pre-configured SML to use?
mp.r2d2.sml.id = bla

# SML details
mp.r2d2.sml.name = My SML
mp.r2d2.sml.dnszone = edelivery.toop.
mp.r2d2.sml.serviceurl = http://sml.central.toop/bdxl
mp.r2d2.sml.clientcert = false

# Fixed SMP URL to use if DNS lookup is disabled
mp.r2d2.smp.url = http://smp.central.toop

# Any other value than "as4" is not supported atm
mp.mem.protocol = as4

# Allowed values are:
## cef-conf-test - CEF conformance test interfcae
mp.mem.as4.interface = cef-conformance-test 

# GW_URL
mp.mem.as4.endpoint=http://interop.holodeck-b2b.com:8080/msh

# ME_NAME
mp.mem.as4.idsuffix=message-exchange.toop.eu

# ME_PARTY_ID
mp.mem.as4.from.partyid=message-exchange

# ME_PARTY_ROLE
mp.mem.as4.from.role=http://toop.eu/identifiers/roles/dp

# GW_PARTY_ID
mp.mem.as4.to.partyid=holodeck

# GW_PARTY_ROLE
mp.mem.as4.to.role=http://toop.eu/identifiers/roles/dp

# SUBMIT_ACTION
mp.mem.as4.action=http://toop.eu/identifiers/actions/submit

# SUBMIT_SERVICE
mp.mem.as4.service=http://toop.eu/identifiers/services/submit
