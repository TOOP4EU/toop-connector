# Global flags for initializer
global.debug = true
global.production = false

# PEPPOL Directory URL
toop.r2d2.directory.baseurl = http://directory.central.toop/pd

# Use DNS from SML?
toop.r2d2.usedns = false

# Pre-configured SML to use?
toop.r2d2.sml.id = bla

# SML details
toop.r2d2.sml.name = My SML
toop.r2d2.sml.dnszone = edelivery.toop.
toop.r2d2.sml.serviceurl = http://sml.central.toop/bdxl
toop.r2d2.sml.clientcert = false

# Fixed SMP URL to use if DNS lookup is disabled
toop.r2d2.smp.url = http://smp.central.toop

# Any other value than "as4" is not supported atm
toop.mem.protocol = as4

# GW_URL
toop.mem.as4.endpoint=http://interop.holodeck-b2b.com:8080/msh

#the MEM party id
toop.mem.as4.tc.partyid = mp.elonia.toop
#the GW party id
toop.mem.as4.gw.partyid = gateway.elonia.toop
# milliseconds
toop.mem.as4.notificationWaitTimeout=20000

