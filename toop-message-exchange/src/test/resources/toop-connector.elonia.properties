# Global flags for initializer
global.debug = true
global.production = false

# Any other value than "as4" is not supported atm
toop.mem.protocol = as4

# Allowed values are:
## cef-conf-test - CEF conformance test interfcae
toop.mem.as4.interface = cef-conformance-test 

# GW_URL
#toop.mem.as4.endpoint=http://interop.holodeck-b2b.com:8080/msh
toop.mem.as4.endpoint=http://localhost:8080/holodeckb2b/as4
#toop.mem.as4.endpoint=http://localhost:9083/as4Interface

# ME_NAME
toop.mem.as4.idsuffix=message-exchange.toop.eu

# ME_PARTY_ID
toop.mem.as4.from.partyid=mp.elonia.toop

# ME_PARTY_ROLE
toop.mem.as4.from.role=http://toop.eu/identifiers/roles/dp

# GW_PARTY_ID
toop.mem.as4.to.partyid=gateway.elonia.toop

# Receiving party ID. Temporary, remove in the next sprints
toop.mem.as4.receiving.partyid=gateway.freedonia.toop

# GW_PARTY_ROLE
toop.mem.as4.to.role=http://toop.eu/identifiers/roles/dc

# SUBMIT_ACTION
#toop.mem.as4.action=http://toop.eu/identifiers/actions/submit
toop.mem.as4.action=Submit

# SUBMIT_SERVICE
toop.mem.as4.service=http://www.toop.eu/as4/backend
