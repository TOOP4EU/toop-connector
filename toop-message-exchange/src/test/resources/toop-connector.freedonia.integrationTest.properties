# Global flags for initializer
global.debug = true
global.production = false

# Any other value than "as4" is not supported atm
toop.mem.protocol = as4

# GW_URL
toop.mem.as4.endpoint=http://localhost:8080/holodeckb2b/as4

# ME_NAME
toop.mem.as4.idsuffix=message-exchange.toop.eu

# ME_PARTY_ID
toop.mem.as4.from.partyid=mp.freedonia.toop

# ME_PARTY_ROLE
toop.mem.as4.from.role=http://toop.eu/identifiers/roles/backend

# GW_PARTY_ID
toop.mem.as4.to.partyid=gateway.freedonia.toop

# Receiving party ID. Temporary, remove in the next sprints
toop.mem.as4.receiving.partyid=gateway.elonia.toop

# milliseconds
toop.mem.as4.notificationWaitTimeout=40000

# GW_PARTY_ROLE
toop.mem.as4.to.role=http://toop.eu/identifiers/roles/gateway

# SUBMIT_ACTION
#toop.mem.as4.action=http://toop.eu/identifiers/actions/submit
toop.mem.as4.action=Submit

# SUBMIT_SERVICE
toop.mem.as4.service=http://www.toop.eu/as4/backend
