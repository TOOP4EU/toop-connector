# Global flags for initializer
global.debug = false
global.production = false

# Global Toop Kafka tracker active?
toop.tracker.enabled = true
# External playground: 193.10.8.211:7073
# Internal playground: tracker.central.toop:7073 
toop.tracker.url = tracker.central.toop:7073

# SMM service
toop.smm.grlc.url = https://hamster.tno.nl/plasido-grlc/

# TOOP Directory URL
# External playground: http://193.10.8.211:7071
# Internal playground URL: http://directory.central.toop:7071
toop.r2d2.directory.baseurl = http://directory.central.toop:7071

# Use DNS from SML?
toop.r2d2.usedns = false

# Fixed SMP URL to use if DNS lookup is disabled
# External playground: http://193.10.8.211
# Internal playground URL: http://smp.central.toop
toop.r2d2.smp.url = http://smp.central.toop

# Our AS4 sending AP endpoint
toop.mem.as4.endpoint = http://gw.freedonia.toop:9082/holodeckb2b/as4

# Elonia sending properties
toop.mem.as4.from.partyid = mp.elonia.toop
toop.mem.as4.from.role = mp.role
# XXX Must be customizable
toop.mem.as4.to.partyid = gateway.freedonia.toop
# XXX Must be customizable
toop.mem.as4.to.role = gateway.role
# XXX Must be customizable
toop.mem.as4.receiving.partyid = gateway.elonia.toop
# case sensitive!
toop.mem.as4.action = Submit
# case sensitive
toop.mem.as4.service = http://www.toop.eu/as4/backend

# Keystore for ASiC - must be ASiC!
toop.keystore.path         = playground-keystore.jks
toop.keystore.password     = toop4eu
toop.keystore.key.alias    = freedonia-dc-key
toop.keystore.key.password = toop4eu
